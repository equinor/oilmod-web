<div class="sto-mdl-table"
     [class.sto-mdl-table--force-width]="columnMode === ColumnDisplay.Force"
     [style.height.px]="height$ | async">
  <sto-datatable-header-group *ngIf="(!responsive || (responsive && !smallScreen)) && columnGroups && this.scrollbarH"
                              [width]="width"
                              [height]="headerHeight"
                              [transform]="scrollLeft"
                              [columns]="columns"
                              [groups]="columnGroups"></sto-datatable-header-group>
  <sto-datatable-header [responsive]="responsive"
                        [columnMode]="columnMode"
                        (resized)="onResize($event)"
                        [resizeable]="resizeable && scrollbarH"
                        [smallScreen]="smallScreen"
                        [headerHeight]="headerHeight"
                        [offset]="bodyHeight && rowTotalHeight > bodyHeight ? 12 : 0"
                        [width]="width"
                        [scrollLeft]="scrollLeft"
                        [bodyHeight]="bodyHeight"
                        [rows]="rows"
                        [rowHeight]="rowHeight"
                        [columns]="columns"
                        [activeSortId]="activeSortId"
                        [sortable]="sortable"
                        (sort)="sort($event)"
                        (headerContextMenu)="headerContextMenu.emit($event)"></sto-datatable-header>
  <div class="sto-mdl-table__progress-bar"
       *ngIf="loading"
       role="progressbar">
    <div class="sto-mdl-table__progress-bar__container">
      <div class="sto-mdl-table__progress-bar__container__bar"></div>
    </div>
  </div>
  <div class="sto-mdl-table__body--empty"
       *ngIf="!rows || rows.length === 0">
    {{ emptyMessage }}
  </div>
  <sto-datatable-body #body
                      [columnMode]="columnMode"
                      [width]="scrollbarH ? columnTotalWidth + 'px' : 'auto'"
                      [selectable]="!!select.observers.length"
                      [rows]="rows"
                      [rowClass]="rowClass"
                      [selectionMode]="selectionMode"
                      [scrollbarH]="scrollbarH"
                      [trackBy]="trackBy"
                      [virtualScroll]="virtualScroll"
                      [height]="bodyHeight"
                      [rowHeight]="rowHeight"
                      (rowContextMenu)="rowContextMenu.emit($event)"
                      (activate)="rowActivate.emit($event)"
                      (rowSelected)="select.emit($event)"
                      [columns]="columns"
                      (scrollHeader)="setHeaderScroll($event)"
                      [responsive]="responsive"
                      [responsiveView]="responsiveView"
                      [smallView]="smallScreen"
                      [hasFooter]="!!footerRow"
                      [selected]="selected"></sto-datatable-body>
  <div class="sto-mdl-table__footer"
       [style.overflowY]="'hidden'"
       [style.overflowX]="'hidden'"
       [style.width]="'calc(100% - ' + body.verticalScrollOffset + 'px)'"
       [style.transform]="body.horizontalScrollActive ? 'translateY( -' + (rowHeight + 14) + 'px)' : ''"
       *ngIf="footerRow && (!responsive || (responsive && !smallScreen))">
    <div class="sto-mdl-table__footer__row"
         [class.sto-mdl-table__row--scroll-offset]="(body.horizontalScrollActive) && !!bodyHeight && rows?.length * rowHeight > bodyHeight"
         *ngFor="let row of footerRow; let i = index"
         [style.min-width]="width"
         [style.transform]="scrollLeft"
         [style.overflowY]="'hidden'"
         [style.height]="rowHeight + 'px'">
      <div class="sto-mdl-table__footer__row__cell"
           [ngStyle]="column | columnStyle:columnMode"
           *ngFor="let column of columns; trackBy: trackColumnsFn">
        <span *ngIf="!column.footerTemplate">
          {{ row[column.prop] }}
        </span>
        <ng-template #footerTemplate
                     *ngIf="column.footerTemplate"
                     [ngTemplateOutlet]="column.footerTemplate"
                     [ngTemplateOutletContext]="{column: column, value: row[column.prop], index: i}">
        </ng-template>
      </div>
    </div>
  </div>
</div>
