<h2 mat-dialog-title>Discard your unsaved changes?</h2>
<div mat-dialog-content>
  <p>You have unsaved changes that will be lost if you proceed.</p>
</div>
<div mat-dialog-actions class="sto-dialog__actions">
  <span class="spacer"></span>
  <button mat-button mat-dialog-close color="primary" >Cancel</button>
  <button  mat-button color="primary" type="button"
          [mat-dialog-close]="true">Discard changes
  </button>
</div>
