<mat-list-item class="sto-navigation__item" (click)="navigate($event, item.command, item)">
  <ng-container *ngIf="!item.error; else error">
    <button mat-button>
      <mat-icon *ngIf="item.svgIcon" matListIcon [svgIcon]="item.icon"></mat-icon>
      <mat-icon *ngIf="!item.svgIcon" matListIcon>{{item.icon}}</mat-icon>
      <span class="sto-navigation__item__text">
				 <ng-container *ngIf="item.command && item.command.type === 'externalLink'">
					 <a (click)="$event.preventDefault()" [href]="item.command.arguments[0]">
						{{item.name}}
				  	</a>
				 </ng-container>
				<ng-container *ngIf="item.command && item.command.type === 'externalLinkNewWindow'">
					 <a (click)="$event.preventDefault()" [href]="item.command.arguments[0]">
						{{item.name}}
					</a>
					 <span class="sto-navigation__suffix">
						  <mat-icon>open_in_new</mat-icon>
					</span>
			 	 </ng-container>
			<ng-container *ngIf="item.command && item.command.type === 'internalLink'">
        <a (click)="$event.preventDefault()"
           [href]="urlPrefix + item.command.arguments.join('/')">
					{{item.name}}
				</a>
		   </ng-container>
			<ng-container *ngIf="item.command && item.command.type !== 'externalLink'
			 && item.command.type !== 'externalLinkNewWindow'
			 && item.command.type !== 'internalLink'">
				<span>
					<span>{{item.name}}</span>
					<span class="sto-navigation__suffix"
                          *ngIf="item.command.type === 'navigate'">
							<mat-icon>keyboard_arrow_right</mat-icon>
					</span>
				</span>
		 	</ng-container>

        	 </span>
    </button>
  </ng-container>
  <ng-template #error>
    <button mat-button disabled="disabled">
      <mat-icon *ngIf="item.svgIcon" matListIcon [svgIcon]="item.icon"></mat-icon>
      <mat-icon *ngIf="!item.svgIcon" matListIcon>{{item.icon}}</mat-icon>
      <span class="sto-navigation__item__text sto-navigation__item__text--error">{{item.name}}</span>
    </button>
  </ng-template>
</mat-list-item>
