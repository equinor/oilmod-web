<div [formGroup]="form"
     class="number-unit-input-container">
  <input class="number-unit-input-element number-unit-input-value"
         formControlName="value"
         [placeholder]="placeholder"
         type="number"
         aria-label="Quantity value"
         (input)="_handleInput()">
  <mat-select formControlName="unit"
              [placeholder]="unitPlaceholder"
              class="number-unit-input-element number-unit-input-unit">
    <mat-option [value]="null">Clear</mat-option>
    <mat-option value="C">C</mat-option>
    <mat-option value="F">F</mat-option>
  </mat-select>
</div>
<span class="number-unit-input-spacer"></span>
