<div [formGroup]="parts"
     style="display: flex"
     #container
     class="date-input-container">
  <input class="date-input-element"
         [value]="startDate"
         #startInp
         (blur)="onValueChange('start', $event.target.value, startInp)"
         placeholder="Any date"
         (click)="showPickersOnFocus && startPopout.open()">
  <sto-daterange-popout #startPopout
                        (clear)="startDate = ''; clear(parts.get('start'))"
                        [end]="endDatePlaceholder$ | async"
                        (valueChanged)="onValueChange('start', $event); focusEnd(endInp); "
                        [value]="parts.get('start').value"></sto-daterange-popout>
  <span class="date-input-spacer">&mdash;</span>
  <input class="date-input-element"
         [value]="endDate"
         #endInp
         (blur)="onValueChange('end', $event.target.value, endInp)"
         placeholder="Any date"
         (click)="showPickersOnFocus && endPopout.open()">
  <sto-daterange-popout #endPopout
                        [start]="startDatePlaceholder$ | async"
                        (clear)="endDate = ''; clear(parts.get('end'))"
                        (valueChanged)="onValueChange('end', $event)"
                        [value]="parts.get('end').value"></sto-daterange-popout>
</div>
