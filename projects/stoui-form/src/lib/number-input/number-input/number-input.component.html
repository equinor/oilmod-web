<input numberInput
       class="sto-number-input"
       (blur)="onTouched()"
       [fractionSize]="fractionSize"
       [dynamicFractionSize]="dynamicFractionSize"
       [placeholder]="placeholder"
       [readonly]="readonly"
       [tabindex]="readonly ? -1 : (tabIndex || 0)"
       type="text"
       [formControl]="ctrl">
<div>
  <ng-content select="mat-option"></ng-content>
</div>
