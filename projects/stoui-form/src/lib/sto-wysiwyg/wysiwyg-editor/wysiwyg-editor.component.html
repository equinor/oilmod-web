<div class="sto-wysiwyg__editor"
     (dragover)="$event.preventDefault(); $event.stopPropagation();"
     (drop)="onDrop($event)"
     [class.sto-wysiwyg__editor--readonly]="readonly"
     [innerHTML]="content"
     (paste)="onPaste($event)"
     #editor
     [attr.contenteditable]="!readonly"></div>
<span class="error"
      *ngIf="warning">{{ warning }}</span>
