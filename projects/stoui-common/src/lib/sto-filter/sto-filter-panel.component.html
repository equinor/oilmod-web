<mat-expansion-panel [disabled]="true"
                     [expanded]="expanded"
                     [hideToggle]="true"
                     [ngClass]="{'sto-filter' : true}">
  <mat-expansion-panel-header [expandedHeight]="'40px'"
                              [collapsedHeight]="'40px'">
    <mat-panel-title>
      <ng-content select="sto-filter-title"></ng-content>
    </mat-panel-title>
    <span class="content-wrapper"
          #tableActions>
      <ng-content select="sto-filter-table-actions">

      </ng-content>

    </span>

    <span class="separator"
          *ngIf="hasSeperator">
    </span>
    <span class="content-wrapper"
          #filterActions>
      <sto-filter-actions-bar #contentWrapper2
                              *ngIf="expandable"
                              [expanded]="expanded"
                              [expandable]="expandable"
                              (toggle)="toggle()">

        <ng-content select="sto-filter-actions"></ng-content>

      </sto-filter-actions-bar>
    </span>
  </mat-expansion-panel-header>
  <div class="sto-filter-form"
       #filterForm>
    <ng-content></ng-content>
  </div>
</mat-expansion-panel>
