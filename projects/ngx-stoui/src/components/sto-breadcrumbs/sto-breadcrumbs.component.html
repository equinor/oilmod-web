<mat-icon class="sto-breadcrumb__home" (click)="itemClick($event, home)">apps</mat-icon>
<ul style="position: relative">
	<li class="sto-breadcrumb__list-item" role="menuitem" *ngFor="let item of model; let index = index; let last = last">
		<a class="sto-breadcrumb__item" (click)="itemClick($event, item)">
			{{ item.label}}
		</a>
	</li>
</ul>
