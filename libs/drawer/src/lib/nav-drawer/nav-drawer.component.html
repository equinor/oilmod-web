<nav class="sto-nav-drawer"
     [class.sto-nav-drawer--collapsed]="collapsed"
     [class.sto-nav-drawer--expanded]="!collapsed">
  <div class="sto-nav-drawer-items">
    <sto-nav-drawer-item [collapsed]="collapsed" *ngFor="let item of navigationItems" [navigationItem]="item"></sto-nav-drawer-item>
  </div>
  <div class="expansion-button">
    <button mat-icon-button (click)="collapsed = !collapsed">
      <mat-icon>{{collapsed ? 'last_page' : 'first_page'}}</mat-icon>
    </button>
  </div>
</nav>
