<nav class="sto-nav-drawer"
     [style.height]="withAppHeader ? 'calc(100vh - ' + headerOffset +  'px)' : '100vh'"
     [style.top.px]="withAppHeader ? headerOffset : 0"
     [class.sto-nav-drawer--collapsed]="collapsed"
     [class.sto-nav-drawer--expanded]="!collapsed">
  <div class="sto-nav-drawer-items">
    <sto-nav-drawer-item [collapsed]="collapsed"
                         *ngFor="let item of navigationItems"
                         [navigationItem]="item"></sto-nav-drawer-item>
  </div>
  <div class="expansion-button"
       [style.width]="collapsed ? '100%' : 'auto'">
    <button mat-icon-button
            (click)="collapsed = !collapsed">
      <mat-icon>{{collapsed ? 'last_page' : 'first_page'}}</mat-icon>
    </button>
  </div>
</nav>
<div @overlay
     class="sto-drawer__overlay"
     [style.left]="0"
     *ngIf="!collapsed"
     (click)="collapsed = !collapsed"></div>
