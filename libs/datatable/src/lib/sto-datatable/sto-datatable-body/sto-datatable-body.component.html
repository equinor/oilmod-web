@if (virtualScroll()) {
  <cdk-virtual-scroll-viewport
    #scrollViewport
    (scroll)="scrollHeader.emit($event)"
    [class.sto-mdl-table__body--scrollbar-h]="scrollbarH"
    [class.sto-mdl-table__body--selectable]="selectable()"
    [itemSize]="!smallView() || !responsive() ? rowHeight() : 80"
    [style.height.px]="height() || 500"
    class="sto-mdl-table__body"
    role="rowgroup"
  >
    <sto-datatable-body-row
      #rowEl
      (click)="
        selectRow($event, {
          index: i,
          event: $event,
          row: row,
          rowEl: rowEl.element,
        })
      "
      (dblclick)="
        selectRow($event, {
          index: i,
          event: $event,
          row: row,
          rowEl: rowEl.element,
        })
      "
      (keydown)="
        onKeyDownHandler($event, rowEl.element, {
          index: i,
          event: $event,
          row: row,
        })
      "
      (rowContextMenu)="rowContextMenu.emit($event)"
      *cdkVirtualFor="
        let row of rows();
        templateCacheSize: 0;
        let i = index;
        let last = last;
        trackBy: trackBy()
      "
      [columnMode]="columnMode()"
      [columns]="columns()"
      [compressedView]="smallView() && responsive()"
      [isSelected]="selected() === row"
      [matRippleDisabled]="disableRipple()"
      [matRippleUnbounded]="false"
      [responsiveView]="responsiveView()"
      [rowClass]="rowClass()"
      [rowIndex]="i"
      [row]="row"
      [style.height]="(!smallView() || !responsive() ? rowHeight() : 80) + 'px'"
      [style.min-width]="width()"
      [style.overflow]="disableRipple() ? 'visible' : 'hidden'"
      [style.transform]="scrollLeft()"
      [tabindex]="0"
      matRipple
      role="row"
    >
    </sto-datatable-body-row>
    @if (scrollbarH() && hasFooter()) {
      <sto-datatable-body-row
        [style.height.px]="rowHeight()"
      ></sto-datatable-body-row>
    }
  </cdk-virtual-scroll-viewport>
}

@if (!virtualScroll()) {
  <div
    #scroller
    (scroll)="scrollHeader.emit($event)"
    [class.sto-mdl-table__body--scrollbar-h]="scrollbarH()"
    [class.sto-mdl-table__body--selectable]="selectable()"
    [style.height]="height() ? height() + 'px' : 'auto'"
    [style.padding-bottom.px]="
      horizontalScrollActive && hasFooter() ? rowHeight() : 0
    "
    class="sto-mdl-table__body sto-mdl-table__body--no-vscroll"
    role="rowgroup"
  >
    @for (row of rows(); track trackBy()(i, row); let i = $index) {
      <sto-datatable-body-row
        #rowEl
        (click)="
          selectRow($event, {
            index: i,
            event: $event,
            row: row,
            rowEl: rowEl.element,
          })
        "
        (dblclick)="
          selectRow($event, {
            index: i,
            event: $event,
            row: row,
            rowEl: rowEl.element,
          })
        "
        (keydown)="
          onKeyDownHandler($event, rowEl.element, {
            index: i,
            event: $event,
            row: row,
          })
        "
        (rowContextMenu)="rowContextMenu.emit($event)"
        [columns]="columns()"
        [compressedView]="smallView() && responsive()"
        [isSelected]="selected() === row"
        [responsiveView]="responsiveView()"
        [rowClass]="rowClass()"
        [rowIndex]="i"
        [row]="row"
        [style.height]="
          (!smallView() || !responsive() ? rowHeight() : 80) + 'px'
        "
        [style.min-width]="width()"
        [tabindex]="0"
        role="row"
      >
      </sto-datatable-body-row>
    }
