<h3 style="font-weight: 500"
  mat-dialog-title>
  {{ data.title }}
</h3>
<mat-dialog-content>
  <p style="font-size: 16px; white-space: pre-line">{{ data.text }}</p>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: flex-end">
  @if (!(data.actions || []).length) {
    <button color="primary"
      mat-button
      mat-dialog-close>OK
    </button>
  }
  @for (a of data.actions; track a) {
    <button color="primary"
      mat-button
      (click)="handleEvent(a.action || a.closeDialogData)">
      {{ a.label }}
    </button>
  }
</mat-dialog-actions>
