@if (isFilter()) {
  <div class="sto-form" style="width: 100%">
    <mat-form-field
      class="sto-form__field sto-form__field--without-placeholder"
    >
      @if (isMulti()) {
        <div matPrefix (click)="onSelectAllClick($event)">
          <mat-checkbox
            [checked]="checkboxState() === 'checked'"
            [indeterminate]="checkboxState() === 'indeterminate'"
            class="sto-select-filter__checkbox"
          >
          </mat-checkbox>
        </div>
      }
      <input
        [formControl]="inputControl"
        #inputElement
        class="sto-select-filter__searchfield"
        autocomplete="off"
        placeholder="Search in list"
        matInput
      />
      @if (inputControl.value && inputControl.value.length > 0) {
        <mat-icon class="mat__icon--clickable" (click)="clear()" matSuffix>
          close
        </mat-icon>
      } @else {
        <mat-icon matSuffix>search</mat-icon>
      }
    </mat-form-field>
  </div>
} @else if (isMulti()) {
  <div class="sto-select-filter__select-all" (click)="onSelectAllClick($event)">
    <mat-checkbox
      [checked]="checkboxState() === 'checked'"
      [indeterminate]="checkboxState() === 'indeterminate'"
    >
      <span>Select all</span>
    </mat-checkbox>
  </div>
}
