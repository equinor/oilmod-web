<div class="sto-form" style="width: 100%" *ngIf="isFilter;else noFilter">
  <mat-form-field class="sto-form__field sto-form__field--without-placeholder"
                  floatLabel="never">
        <span matPrefix
              *ngIf="isMulti !== false">
            <mat-checkbox color="primary"
           class="sto-select-filter__checkbox"
           #selectAll
           [indeterminate]="indeterminate"
           [formControl]="checkboxControl">
        </mat-checkbox>
        </span>
        <mat-label>Search in list</mat-label>
        <input [formControl]="inputControl"
               #inputElement
               class="sto-select-filter__searchfield"
               autocomplete="off"
               matInput>
        <mat-icon *ngIf="inputControl.value?.length > 0"
                  class="mat__icon--clickable"
                  (click)="inputControl.reset()"
                  matSuffix>close</mat-icon>
        <mat-icon *ngIf="inputControl.value?.length <= 0"
                  matSuffix>search</mat-icon>
    </mat-form-field>
</div>
<ng-template #noFilter>
    <div class="sto-select-filter__select-all mat-option">
        <mat-checkbox color="primary"
                      class="sto-select-filter__select-all__checkbox "
                      #selectAll
                      [indeterminate]="indeterminate"
                      [formControl]="checkboxControl">
           All
        </mat-checkbox>
    </div>
</ng-template>
