<input
  (focus)="onFocus()"
  (blur)="onBlur(); matOnTouched()"
  [dynamicFractionSize]="dynamicFractionSize()"
  [formControl]="ctrl"
  [fractionSize]="fractionSize()"
  [placeholder]="placeholder"
  [readonly]="readonly"
  [tabindex]="readonly ? -1 : tabIndex"
  aria-label="Numerical value"
  class="sto-number-input"
  numberInput
  type="text"
/>
<div>
  <ng-content select="mat-option"></ng-content>
</div>
