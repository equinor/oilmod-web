<div class="sto-wysiwyg">
  <sto-wysiwyg-actions
    [active]="active()"
    [disabled]="isDisabled()"
    (modifier)="execute($event)"
  >
    <ng-content></ng-content>
  </sto-wysiwyg-actions>
  <sto-wysiwyg-editor
    [readonly]="isDisabled()"
    [content]="sanitizedValue()"
    (valueChanged)="valueChanged($event)"
    (keydown)="onKeyDownHandleTab($event)"
  ></sto-wysiwyg-editor>
</div>
