name: Tests
on:
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Cache
        uses: actions/cache@v1
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules
      - name: Install
        uses: ianwalter/puppeteer@v2.0.0
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          args: yarn
      - name: Test
        uses: ianwalter/puppeteer@v2.0.0
        with:
          args: sh test-all.sh
