<mat-form-field
        class="sto-form__field"
        [floatPlaceholder]="floatPlaceholder"
        [class.sto-form__field--disabled]="disabled"
        [class.sto-form__field--readonly]="readonly"
        [class.mat-form-field-invalid]="control.touched && errors">
    <input [ngStyle]="{textAlign : textAlign}"
           matInput
           stoNumberInput
           [fractionSize]="fractionSize"
           [placeholder]="placeholder"
           [readonly]="readonly"
           [disabled]="disabled"
           type="text"
           [formControl]="control" />
    <span *ngIf="suffix" matSuffix>{{ suffix }}</span>
    <mat-hint [class.mat-error]="control.touched && errors">
        <ng-container *ngIf="control.touched && errors; else hint">
            <span *ngIf="errors.required">Field is required</span>
            <span *ngIf="errors.min">Value must be at least {{errors.min.min}}</span>
            <span *ngIf="errors.max">Value can't be more than {{errors.max.max }}</span>
        </ng-container>
        <ng-template #hint><ng-content select=".sto-form__field__hint"></ng-content></ng-template>

    </mat-hint>
</mat-form-field>
