<span [ngClass]="{'ui-daterange-wrapper': true,'ui-calendar-w-btn':showIcon}" [ngStyle]="style"
	  [class]="styleClass">
	<mat-form-field floatPlaceholder="never" [class]="inputStyleClass">
		<input #inputfield matInput type="text" [required]="required" [value]="inputFieldValue"
			   (focus)="onInputFocus(inputfield, $event)" (click)="closeOverlay=false" (blur)="onInputBlur($event)"
			   [readonly]="true" [placeholder]="placeholder||''">
	</mat-form-field>

	<div class="ui-g ui-daterange ui-shadow ui-widget ui-widget-content ui-helper-clearfix ui-corner-all" #datepicker
		 [class.ui-state-disabled]="disabled"
		 [ngStyle]="{'display': overlayVisible ? 'block' : 'none'}"
		 [@overlayState]="overlayVisible ? 'visible' : 'hidden'">
			<div class="ui-g-8">
				<form [formGroup]="form">
					<div class="ui-g-6">
						<div style="width: 17em">
							<sto-inline-calendar formControlName="start"></sto-inline-calendar>
						</div>
					</div>
					<div class="ui-g-6">
						<div style="width: 17em">
							<sto-inline-calendar formControlName="end"></sto-inline-calendar>
						</div>
					</div>
				</form>
			</div>
			<div class="ui-g-4">
				<div class="ui-g-12">
					<button (click)="tenWeeks()"
							mat-raised-button>Previous 2w - Next 8w</button>
				</div>
				<div class="ui-g-12">
					<em>Week:</em> <br>
					<div class="btn-group" role="group" aria-label="Select period (week)">
						<button (click)="periodPicker('week', '-')" mat-raised-button>Prev</button>
						<button (click)="periodPicker('week', '')" mat-raised-button>This</button>
						<button (click)="periodPicker('week', '+')" mat-raised-button>Next</button>
					</div>
				</div>
				<div class="ui-g-12">
					<em>Month:</em> <br>
					<div class="btn-group" role="group" aria-label="Select period (month)">
						<button (click)="periodPicker('month', '-')" mat-raised-button>Prev</button>
						<button (click)="periodPicker('month', '')" mat-raised-button>This</button>
						<button (click)="periodPicker('month', '+')" mat-raised-button>Next</button>
					</div>
				</div>
				<div class="ui-g-12">
					<button [disabled]="form.invalid" mat-raised-button
							color="primary" (click)="onSubmit()">Submit</button>
					<button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
				</div>
			</div>
	</div>
</span>
