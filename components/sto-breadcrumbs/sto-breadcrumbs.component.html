<mat-icon class="sto-breadcrumb__home" (click)="itemClick($event, home)">menu</mat-icon>
<ul>
	<li role="menuitem" *ngFor="let item of model; let index = index; let last = last">
		<a class="sto-breadcrumb__item" *ngIf="index===0" (click)="itemClick($event, item)">
			{{item.label}}
		</a>
		<span class="sto-breadcrumb__item" *ngIf="index > 0">
			{{item.label}}
		</span>
	</li>
</ul>
