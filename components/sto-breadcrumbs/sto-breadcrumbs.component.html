<div [class]="styleClass" [ngStyle]="style" [ngClass]="'sto-breadcrumb ui-helper-clearfix'">
	<ul>
		<li class="sto-breadcrumb-home fa fa-home" *ngIf="!home"></li>
		<li class="sto-breadcrumb-home" *ngIf="home">
			<a *ngIf="!home.routerLink" [href]="home.url||'#'" (click)="itemClick($event, home)"
			   [ngClass]="{'ui-state-disabled':home.disabled}" [attr.target]="home.target" [attr.title]="home.title">
				<span class="fa fa-home" *ngIf="!home.icon"></span>
				<span [class]="'fa ' + home.icon" *ngIf="home.icon"></span>
			</a>
			<a *ngIf="home.routerLink" [routerLink]="home.routerLink" [routerLinkActive]="'ui-state-active'" [routerLinkActiveOptions]="home.routerLinkActiveOptions||{exact:false}" (click)="itemClick($event, home)"
			   [ngClass]="{'ui-state-disabled':home.disabled}" [attr.target]="home.target" [attr.title]="home.title">
				<span class="fa fa-home" *ngIf="!home.icon"></span>
				<span [class]="'fa ' + home.icon" *ngIf="home.icon"></span>
			</a>
		</li>
		<!--<li class="sto-breadcrumb-chevron fa fa-chevron-right" *ngIf="model"></li>-->
		<ng-template ngFor let-item let-end="last" [ngForOf]="model">
			<li role="menuitem">
				<a *ngIf="!item.routerLink" [href]="item.url||'#'" (click)="itemClick($event, item)"
				   [ngClass]="{'ui-state-disabled':item.disabled}" [attr.target]="item.target" [attr.title]="item.title">
					<span class="ui-menuitem-text">{{item.label}}</span>
					<span class="fa fa-chevron-right sto-breadcrumb-chevron" *ngIf="!end"></span>
				</a>
				<a *ngIf="item.routerLink" [routerLink]="item.routerLink" [routerLinkActive]="'ui-state-active'" [routerLinkActiveOptions]="item.routerLinkActiveOptions||{exact:false}" (click)="itemClick($event, item)"
				   [ngClass]="{'ui-state-disabled':item.disabled}" [attr.target]="item.target" [attr.title]="item.title">
					<span class="ui-menuitem-text">{{item.label}}</span>
					<span class="fa fa-chevron-right sto-breadcrumb-chevron" *ngIf="!end"></span>
				</a>
			</li>
			<!--<li class="sto-breadcrumb-chevron fa fa-chevron-right" *ngIf="!end"></li>-->
		</ng-template>
	</ul>
</div>
