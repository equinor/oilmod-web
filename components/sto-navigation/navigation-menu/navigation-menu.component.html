<ng-container *ngIf="menu">
	<mat-list class="sto-navigation">
		<ng-container *ngFor="let group of menu.groups;  let last = last">
			<mat-divider *ngIf="group.hasDivider" class="sto-navigation__divider"></mat-divider>
			<ng-container >
				<mat-expansion-panel class="sto-navigation__dropdown" *ngIf="group.icon;else normal">
					<mat-expansion-panel-header class="sto-navigation__dropdown__header" expandedHeight="48px">
						<mat-panel-title  class="sto-navigation__dropdown__title" >
							<span class="sto-navigation__prefix" >
								<mat-icon *ngIf="group.svgIcon" [svgIcon]="group.icon"></mat-icon>
								<mat-icon *ngIf="!group.svgIcon" matListIcon>{{group.icon}}</mat-icon>
							</span>
							 {{group.name}}
						</mat-panel-title>
					</mat-expansion-panel-header>
					<ng-container *ngFor="let item of group.items">
						<sto-navigation-menu-item [item]="item" (onCommand)="onCommand.emit($event)" ></sto-navigation-menu-item>
					</ng-container>
				</mat-expansion-panel>
			</ng-container>
			<ng-template #normal>
				<h3 *ngIf="group.name" mat-subheader>{{group.name}}</h3>
				<ng-container *ngFor="let item of group.items">
					<sto-navigation-menu-item [item]="item" (onCommand)="onCommand.emit($event)"></sto-navigation-menu-item>
				</ng-container>

			</ng-template>



		</ng-container>
	</mat-list>
</ng-container>
