<div [@slideInOut]="open ? 'in': 'out' + position"
	 (@slideInOut.done)="onOpened.emit()"
	 [ngClass]="position + ' ' + cssClass"
	 [style.width]="width"
	 [style.top]="padding"
	 [style.zIndex]="60"
	 [style.right]="offset"
	 class="sto-drawer">
	<div class="sto-drawer__header__wrapper" #header>
		<ng-content select="sto-drawer-header">
		</ng-content>
	</div>
	<div [class.navigation]="!header"
		 [style.height]="height"
		 class="sto-drawer__content">
		<ng-content></ng-content>
	</div>

	<div class="sto-drawer__footer"
		 [style.display]="header ? 'inherit' : 'none'" #footer>
		<ng-content select="sto-drawer-footer"></ng-content>
	</div>

</div>
