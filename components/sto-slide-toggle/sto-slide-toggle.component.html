<mat-form-field #formField
				[attr.tabIndex]="disabled ? -1 : 0"
                class="sto-form__field"
				[floatPlaceholder]="floatPlaceholder"
				[class.sto-form__field--disabled]="disabled"
				[class.sto-form__field--readonly]="readonly"
				[class.sto-form__field--without-placeholder]="withoutPlaceHolder"
				[class.mat-form-field-invalid]="touched && errors.length > 0"
                (focus)="onFocus($event, input)"
                (blur)="onBlur($event, input)"
                (click)="toggle($event,slider, input)"
                (keydown.enter)="toggle($event,slider, input)"
                (keydown.space)="toggle($event,slider, input)"
>
  <mat-label>{{ label }}</mat-label>
  <input #input="matInput"
		 matInput [value]="slider.checked | yesNo"
		 class="sto-slide-toggle__input"
		 readonly
         tabindex="-1"
         [disabled]="disabled"
  >
  <mat-slide-toggle
		class="sto-slide-toggle"
		[formControl]="control"
		tabindex="-1"
		#slider
		[disabled]="disabled"
  >
  </mat-slide-toggle>
	<mat-hint [class.mat-error]="touched && errors.length > 0">
		<ng-container *ngIf="touched && errors.length > 0; else hint">
			<span *ngFor="let err of errors">{{err}}</span>
		</ng-container>
		<ng-template #hint><ng-content select=".sto-form__field__hint"></ng-content></ng-template>
	</mat-hint>
</mat-form-field>
