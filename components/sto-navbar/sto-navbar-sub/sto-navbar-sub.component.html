<ul class="sto-navlist" [ngClass]="{'sto-navlist--root':root}"
    (click)="listClick($event)">

    <ng-template ngFor let-child [ngForOf]="(root ? item : item.items)">
        <li *ngIf="false;else menuitem;">

        </li>
        <ng-template #menuitem>
            <li #item [ngClass]="{'sto-navlist__item':true,'ui-menu-parent':child.items,'ui-menuitem-active':item==activeItem}"
                (mouseenter)="onItemMouseEnter($event,item,child)" (mouseleave)="onItemMouseLeave($event,item)">
                <a *ngIf="!child.routerLink" [href]="child.url||'#'" class="sto-navlink" [attr.target]="child.target"
                   [ngClass]="{'ui-state-disabled':child.disabled}" (click)="onItemClick($event, item, child)">
                    <span class="ui-menuitem-icon fa fa-fw" *ngIf="child.icon" [ngClass]="child.icon"></span>
                    <span class="ui-menuitem-text">{{child.label}}</span>
                    <span class="ui-submenu-icon fa fa-fw" *ngIf="child.items" [ngClass]="{'fa-caret-down':root,'fa-caret-right':!root}"></span>
                </a>
            {{item.hasDivider}}
                <a *ngIf="child.routerLink" [routerLink]="child.routerLink" [routerLinkActive]="'sto-navlink--active'" class="sto-navlink" [attr.target]="child.target"
                   [ngClass]="{'ui-state-disabled':child.disabled}" (click)="onItemClick($event, item, child)">
                    <span class="ui-menuitem-icon fa fa-fw" *ngIf="child.icon" [ngClass]="child.icon"></span>
                    <span class="ui-menuitem-text">{{child.label}}</span>
                    <span class="ui-submenu-icon fa fa-fw" *ngIf="child.items" [ngClass]="{'fa-caret-down':root,'fa-caret-right':!root}"></span>
                </a>

                <sto-navbarSub class="ui-submenu" [item]="child" *ngIf="child.items"></sto-navbarSub>
            </li>
            <li *ngIf="child.hasDivider" class="sto-navlist__divider"></li>
        </ng-template>

    </ng-template>


</ul>
